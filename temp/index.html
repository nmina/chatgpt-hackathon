<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
  <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
  <style>
      .graph {
          display: flex;
          align-items: center;
          margin-bottom: 20px;
      }

      .bar {
          height: 30px;
          background-color: #007bff;
          margin-right: 5px;
      }

      .label {
          font-weight: bold;
          margin-right: 10px;
      }
  </style>
</head>
<body>
<div class="graph mdl-card mdl-shadow--2dp">
  <div class="label">Fish:</div>
  <div class="bar mdl-cell--4-col-desktop"></div>
  <div>10,475</div>
</div>

<div class="graph mdl-card mdl-shadow--2dp">
  <div class="label">Dogs:</div>
  <div class="bar mdl-cell--6-col-desktop"></div>
  <div>50%</div>
</div>

<!-- Add more graph divs for other data points if needed -->

</body>
</html>
